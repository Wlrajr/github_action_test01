#워크 플로우의 이름
name: Github Actopn 실행 시켜보기

# main 이라는 브랜치에 push될 때 워크플로우를 실행한다.
# 실행되는 시점을 설정
on:
    push:
        branches:
            - main

# 하나의 워크플로우는 1개 이상의 job으로 구성된다
# 여러 job은 기본적으로 병렬적으로 수행된다
jobs:
    # job을 식별하기 위한 ID
    My-Deploy-job:
        # ubuntu 환경 / 가장 최신 버전
        runs-on: ubuntu-latest
        # 특정 작업을 수행하는 가장 작은 단위
        # job은 여러 stope들로 구성되어 있다.
        steps:
            - name: Hello World
            # 실제 코드 (명령어)
              run: echo "Hello World"

            - name: 여러 명령어 문장 작성하기
              run: 
                echo "good"
                echo "morning"